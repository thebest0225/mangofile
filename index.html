<body>

                <div id="postList" class="post-list">

    <!-- ëª¨ë‹¬ -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">

    <script>
        let posts = JSON.parse(localStorage.getItem('mangofile_posts')) || [];
        let currentPost = -1;
        let isEditing = false;
        const PASSWORD = '0225';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('mangofile_login') === 'true') {
                showBoard();
            }

            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            document.getElementById('fileInput').addEventListener('change', handleFiles);
        });

        // ë¡œê·¸ì¸
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                sessionStorage.setItem('mangofile_login', 'true');
                showBoard();
            } else {
                alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');
                document.getElementById('passwordInput').value = '';
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            sessionStorage.removeItem('mangofile_login');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('boardScreen').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        // ê²Œì‹œíŒ í‘œì‹œ
        function showBoard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('boardScreen').classList.remove('hidden');
            renderPosts();
        }

        // ê¸€ì“°ê¸° í¼ í‘œì‹œ
        function showWriteForm() {
            isEditing = false;
            document.getElementById('titleInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').innerHTML = '';
            document.getElementById('writeForm').style.display = 'block';
        }

        // ê¸€ì“°ê¸° í¼ ìˆ¨ê¸°ê¸°
        function hideWriteForm() {
            document.getElementById('writeForm').style.display = 'none';
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFiles() {
            const files = document.getElementById('fileInput').files;
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';

            if (files.length > 4) {
                alert('ìµœëŒ€ 4ê°œ íŒŒì¼ê¹Œì§€ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                document.getElementById('fileInput').value = '';
                return;
            }

            let totalSize = 0;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                totalSize += file.size;
                
                if (file.size > 5 * 1024 * 1024) {
                    alert(file.name + ' íŒŒì¼ì´ 5MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤. ë” ì‘ì€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                    document.getElementById('fileInput').value = '';
                    preview.innerHTML = '';
                    return;
                }
            }

            if (totalSize > 10 * 1024 * 1024) {
                alert('ì „ì²´ íŒŒì¼ í¬ê¸°ê°€ 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤. ë” ì‘ì€ íŒŒì¼ë“¤ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                document.getElementById('fileInput').value = '';
                preview.innerHTML = '';
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <div>
                        <strong>${file.name}</strong> (${formatFileSize(file.size)})
                    </div>
                    <input type="text" placeholder="íŒŒì¼ ì„¤ëª…" style="width: 200px; padding: 5px;" data-file="${i}">
                `;
                preview.appendChild(div);
            }
        }

        // ê²Œì‹œê¸€ ì €ì¥
        async function savePost() {
            const title = document.getElementById('titleInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();

            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const files = [];
            const fileInput = document.getElementById('fileInput');

            for (let i = 0; i < fileInput.files.length; i++) {
                const file = fileInput.files[i];
                const descInput = document.querySelector(`[data-file="${i}"]`);
                const desc = descInput ? descInput.value : '';

                try {
                    const fileData = await fileToBase64(file);
                    files.push({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: fileData,
                        description: desc
                    });
                } catch (error) {
                    alert('íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    console.error('File error:', error);
                    return;
                }
            }

            const post = {
                title: title,
                description: description,
                files: files,
                date: new Date().toLocaleString('ko-KR')
            };

            if (isEditing && currentPost >= 0) {
                posts[currentPost] = post;
            } else {
                posts.unshift(post);
            }

            // ì €ì¥ ìš©ëŸ‰ ì²´í¬
            try {
                const dataToSave = JSON.stringify(posts);
                
                // ëŒ€ëµì ì¸ í¬ê¸° ì²´í¬ (ë¬¸ì ìˆ˜ ê¸°ì¤€)
                if (dataToSave.length > 4 * 1024 * 1024) { // 4MB ì œí•œ
                    throw new Error('ì €ì¥ ìš©ëŸ‰ í•œê³„ì— ê·¼ì ‘í–ˆìŠµë‹ˆë‹¤.');
                }
                
                localStorage.setItem('mangofile_posts', dataToSave);
                renderPosts();
                hideWriteForm();
                alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                
            } catch (error) {
                console.error('Save error:', error);
                
                if (error.name === 'QuotaExceededError' || error.message.includes('ì €ì¥ ìš©ëŸ‰')) {
                    alert('ì €ì¥ ê³µê°„ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.\n\ní•´ê²° ë°©ë²•:\n1. ê¸°ì¡´ ê²Œì‹œê¸€ ì¼ë¶€ë¥¼ ì‚­ì œí•˜ì„¸ìš”\n2. ë” ì‘ì€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”\n3. íŒŒì¼ ê°œìˆ˜ë¥¼ ì¤„ì—¬ë³´ì„¸ìš”');
                    
                    // ë³€ê²½ì‚¬í•­ ë˜ëŒë¦¬ê¸°
                    if (isEditing && currentPost >= 0) {
                        posts = JSON.parse(localStorage.getItem('mangofile_posts')) || [];
                    } else {
                        posts.shift();
                    }
                } else {
                    alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }
            }
        }

        // ê²Œì‹œê¸€ ëª©ë¡ ë Œë”ë§
        function renderPosts() {
            const postList = document.getElementById('postList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredPosts = posts;
            if (searchTerm) {
                filteredPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) || 
                    post.description.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredPosts.length === 0) {
                const message = searchTerm ? `'${searchTerm}' ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.` : 'ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.';
                postList.innerHTML = `<div style="text-align: center; padding: 40px; color: #666;">${message}</div>`;
                return;
            }

            postList.innerHTML = filteredPosts.map((post, index) => {
                const originalIndex = posts.indexOf(post);
                return `
                    <div class="post-item" onclick="viewPost(${originalIndex})">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">${post.date} | íŒŒì¼: ${post.files.length}ê°œ</div>
                    </div>
                `;
            }).join('');
        }

        // ê²Œì‹œê¸€ ë³´ê¸°
        function viewPost(index) {
            currentPost = index;
            const post = posts[index];

            document.getElementById('modalTitle').textContent = post.title;

            let content = `
                <div style="margin-bottom: 15px;">
                    <strong>ì‘ì„±ì¼:</strong> ${post.date}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>ì„¤ëª…:</strong><br>
                    ${post.description || 'ì„¤ëª… ì—†ìŒ'}
                </div>
            `;

            if (post.files.length > 0) {
                content += '<div><strong>ì²¨ë¶€íŒŒì¼:</strong></div>';
                post.files.forEach((file, fileIndex) => {
                    content += `
                        <div class="file-item">
                            <div>
                                <strong>${file.name}</strong> (${formatFileSize(file.size)})
                                ${file.description ? `<br><small style="color: #666;">${file.description}</small>` : ''}
                            </div>
                            <button class="btn" onclick="downloadFile(${index}, ${fileIndex})">ë‹¤ìš´ë¡œë“œ</button>
                        </div>
                    `;
                });
            }

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        // ê²Œì‹œê¸€ ìˆ˜ì •
        function editPost() {
            if (currentPost < 0) return;

            const post = posts[currentPost];
            isEditing = true;

            document.getElementById('titleInput').value = post.title;
            document.getElementById('descriptionInput').value = post.description;

            const preview = document.getElementById('filePreview');
            preview.innerHTML = '<div style="background: #e9ecef; padding: 10px; border-radius: 6px; margin-bottom: 10px;"><strong>ê¸°ì¡´ íŒŒì¼:</strong><br>' + 
                post.files.map(f => `â€¢ ${f.name} ${f.description ? `(${f.description})` : ''}`).join('<br>') +
                '<br><br><em>íŒŒì¼ì„ ìˆ˜ì •í•˜ë ¤ë©´ ë‹¤ì‹œ ì„ íƒí•´ì£¼ì„¸ìš”.</em></div>';

            document.getElementById('fileInput').value = '';
            closeModal();
            document.getElementById('writeForm').style.display = 'block';
        }

        // ê²Œì‹œê¸€ ì‚­ì œ
        function deletePost() {
            if (currentPost < 0) return;

            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                posts.splice(currentPost, 1);
                localStorage.setItem('mangofile_posts', JSON.stringify(posts));
                renderPosts();
                closeModal();
            }
        }

        // ê²€ìƒ‰
        function search() {
            renderPosts();
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal').style.display = 'none';
        }

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        function downloadFile(postIndex, fileIndex) {
            const file = posts[postIndex].files[fileIndex];

            try {
                const base64Data = file.data.split(',')[1];
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);

                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }

                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: file.type });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error('Download error:', error);
            }
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
