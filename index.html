
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangofile</title>
    <link rel="icon" type="image/png" href="favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f3f0;
            font-size: 14px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .board-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .board-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .write-form {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: none;
        }

        .search-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }

        .post-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .post-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-item:hover {
            background: #f8f9fa;
        }

        .post-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .post-meta {
            font-size: 12px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }

        .upload-progress {
            display: none;
            background: #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
        }

        .progress-bar {
            background: #007bff;
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .tag-button {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag-button:hover {
            background: #dee2e6;
        }

        .tag-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .post-tags {
            margin-top: 5px;
        }

        .post-tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인 화면 -->
        <div id="loginScreen">
            <div class="logo">
                <img src="logo.png" alt="Mangofile">
            </div>
            <div class="login-container">
                <h2 style="margin-bottom: 30px;">Mangofile</h2>
                <input type="password" id="passwordInput" class="form-control" placeholder="비밀번호 입력" maxlength="4">
                <button class="btn" style="width: 100%;" onclick="login()">로그인</button>
            </div>
        </div>

        <!-- 게시판 화면 -->
        <div id="boardScreen" class="hidden">
            <!-- 로고 영역 -->
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="logo.png" alt="Mangofile" style="max-width: 100%; height: auto; cursor: pointer;" onclick="location.reload()">
            </div>
            
            <div class="board-container">
                <div class="board-header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <h1>Mangofile</h1>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" onclick="showWriteForm()">글쓰기</button>
                        <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
                    </div>
                </div>

                <!-- 글쓰기 폼 -->
                <div id="writeForm" class="write-form">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>글쓰기</h3>
                        <button class="btn btn-secondary" onclick="hideWriteForm()">취소</button>
                    </div>

                    <form id="postForm" enctype="multipart/form-data">
                        <input type="text" id="titleInput" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                        <textarea id="descriptionInput" name="description" class="form-control" rows="3" placeholder="설명을 입력하세요"></textarea>
                        <input type="text" id="tagsInput" name="tags" class="form-control" placeholder="태그를 입력하세요 (쉼표로 구분)"></input>

                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">파일 업로드 (개당 최대 200MB)</label>
                        <div style="margin-bottom: 15px;">
                            <input type="file" id="multipleFileInput" multiple class="form-control" onchange="handleMultipleFileSelect()">
                            <small style="color: #666;">Ctrl+클릭 또는 Shift+클릭으로 여러 파일 동시 선택 가능</small>
                        </div>
                        <div id="selectedFilesList"></div>
                        <div style="text-align: right; margin-bottom: 10px;">
                            <button type="button" class="btn btn-secondary" onclick="addMoreFiles()">파일 추가</button>
                        </div>

                        <div id="uploadProgress" class="upload-progress">
                            <div style="margin-bottom: 5px;">업로드 중...</div>
                            <div style="background: #e9ecef; border-radius: 4px;">
                                <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
                            </div>
                        </div>

                        <div style="text-align: right; margin-top: 20px;">
                            <button type="button" class="btn btn-secondary" onclick="hideWriteForm()">취소</button>
                            <button type="submit" class="btn" style="margin-left: 10px;">저장</button>
                        </div>
                    </form>
                </div>

                <!-- 검색바 -->
                <div class="search-bar">
                    <input type="text" id="searchInput" class="form-control" style="margin-bottom: 10px;" placeholder="제목이나 설명으로 검색..." oninput="search()">
                    <div id="tagFilter" style="margin-bottom: 10px;">
                        <div style="font-weight: 500; margin-bottom: 5px;">태그 필터:</div>
                        <div id="tagButtons" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    </div>
                </div>

                <!-- 게시글 목록 -->
                <div id="postList" class="post-list">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        게시글을 불러오는 중...
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div id="pagination" style="padding: 20px; text-align: center; border-top: 1px solid #dee2e6; display: none;">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <button id="prevPage" class="btn btn-secondary" onclick="changePage(currentPage - 1)">&lt; 이전</button>
                        <span id="pageInfo">1 / 1</span>
                        <button id="nextPage" class="btn btn-secondary" onclick="changePage(currentPage + 1)">다음 &gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #dee2e6;">
                <h3 id="modalTitle"></h3>
                <div>
                    <button class="btn" onclick="editPost()">수정</button>
                    <button class="btn btn-danger" onclick="deletePost()">삭제</button>
                    <button class="btn btn-secondary" onclick="closeModal()">닫기</button>
                </div>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let posts = [];
        let currentPost = null;
        let isEditing = false;
        let selectedFiles = [];
        let currentPage = 1;
        let totalPages = 1;
        let allTags = [];
        let selectedTag = '';

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('mangofile_login') === 'true') {
                showBoard();
            }

            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            document.getElementById('postForm').addEventListener('submit', savePost);
        });

        // API 호출 함수
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '서버 오류가 발생했습니다.');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // 로그인
        async function login() {
            const password = document.getElementById('passwordInput').value;
            
            try {
                await apiCall('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                sessionStorage.setItem('mangofile_login', 'true');
                showBoard();
            } catch (error) {
                alert('비밀번호가 틀렸습니다.');
                document.getElementById('passwordInput').value = '';
            }
        }

        // 로그아웃
        function logout() {
            sessionStorage.removeItem('mangofile_login');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('boardScreen').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        // 게시판 표시
        async function showBoard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('boardScreen').classList.remove('hidden');
            await loadPosts();
        }

        // 게시글 목록 로드
        async function loadPosts(page = 1, tag = '') {
            try {
                currentPage = page;
                selectedTag = tag;
                const url = `/posts?page=${page}${tag ? `&tag=${encodeURIComponent(tag)}` : ''}`;
                const response = await apiCall(url);
                
                posts = response.posts || [];
                totalPages = response.total_pages || 1;
                allTags = response.all_tags || [];
                
                renderPosts();
                renderTagButtons();
                renderPagination();
            } catch (error) {
                console.error('게시글 로드 실패:', error);
                document.getElementById('postList').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        게시글을 불러올 수 없습니다.
                    </div>
                `;
            }
        }

        // 다중 파일 선택 처리
        function handleMultipleFileSelect() {
            const fileInput = document.getElementById('multipleFileInput');
            const files = fileInput.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.size > 200 * 1024 * 1024) {
                    alert(`${file.name} 파일이 200MB를 초과합니다.`);
                    continue;
                }
                selectedFiles.push(file);
            }
            
            fileInput.value = '';
            renderSelectedFiles();
        }

        // 파일 추가
        function addMoreFiles() {
            document.getElementById('multipleFileInput').click();
        }

        // 선택된 파일 목록 렌더링
        function renderSelectedFiles() {
            const container = document.getElementById('selectedFilesList');
            container.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <div>
                        <strong>${file.name}</strong> (${formatFileSize(file.size)})
                        <input type="text" class="form-control" placeholder="파일 설명" 
                               style="margin-top: 5px;" id="desc_${index}">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="removeFile(${index})">삭제</button>
                `;
                container.appendChild(fileDiv);
            });
        }

        // 파일 삭제
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderSelectedFiles();
        }

        // 글쓰기 폼 표시
        function showWriteForm() {
            isEditing = false;
            currentPost = null;
            selectedFiles = [];
            document.getElementById('postForm').reset();
            document.getElementById('selectedFilesList').innerHTML = '';
            document.getElementById('tagsInput').value = '';
            document.getElementById('writeForm').style.display = 'block';
        }

        // 글쓰기 폼 숨기기
        function hideWriteForm() {
            document.getElementById('writeForm').style.display = 'none';
        }

        // 게시글 저장
        async function savePost(event) {
            event.preventDefault();
            
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descriptionInput').value;
            const tags = document.getElementById('tagsInput').value;
            
            if (!title.trim()) {
                alert('제목을 입력해주세요.');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('tags', tags);
            
            // 선택된 파일들을 FormData에 추가
            selectedFiles.forEach((file, index) => {
                formData.append(`file_${index}`, file);
                const descInput = document.getElementById(`desc_${index}`);
                formData.append(`description_${index}`, descInput ? descInput.value : '');
            });
            
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            
            try {
                uploadProgress.style.display = 'block';
                progressBar.style.width = '0%';
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                const response = await new Promise((resolve, reject) => {
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            try {
                                resolve(JSON.parse(xhr.responseText));
                            } catch (e) {
                                reject(new Error('서버 응답 오류'));
                            }
                        } else {
                            try {
                                const errorData = JSON.parse(xhr.responseText);
                                reject(new Error(errorData.error || '업로드 실패'));
                            } catch (e) {
                                reject(new Error('업로드 실패'));
                            }
                        }
                    };
                    
                    xhr.onerror = function() {
                        reject(new Error('네트워크 오류'));
                    };
                    
                    xhr.ontimeout = function() {
                        reject(new Error('업로드 시간 초과'));
                    };
                    
                    const url = isEditing ? `/posts/${currentPost.id}` : '/posts';
                    const method = isEditing ? 'PUT' : 'POST';
                    
                    xhr.open(method, url);
                    xhr.timeout = 300000; // 5분 타임아웃
                    xhr.send(formData);
                });
                
                uploadProgress.style.display = 'none';
                selectedFiles = [];
                await loadPosts();
                hideWriteForm();
                alert('저장되었습니다.');
                
            } catch (error) {
                uploadProgress.style.display = 'none';
                console.error('Upload error:', error);
                alert('저장 실패: ' + error.message);
            }
        }

        // 게시글 목록 렌더링
        function renderPosts() {
            const postList = document.getElementById('postList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredPosts = posts;
            if (searchTerm) {
                filteredPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) || 
                    post.description.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredPosts.length === 0) {
                const message = searchTerm ? `'${searchTerm}' 검색 결과가 없습니다.` : '게시글이 없습니다.';
                postList.innerHTML = `<div style="text-align: center; padding: 40px; color: #666;">${message}</div>`;
                return;
            }

            postList.innerHTML = filteredPosts.map(post => `
                <div class="post-item" onclick="viewPost('${post.id}')">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">${post.date} | 파일: ${post.files.length}개</div>
                    ${post.tags && post.tags.length > 0 ? `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 게시글 보기
        function viewPost(postId) {
            currentPost = posts.find(p => p.id === postId);
            if (!currentPost) return;

            document.getElementById('modalTitle').textContent = currentPost.title;

            let content = `
                <div style="margin-bottom: 15px;">
                    <strong>작성일:</strong> ${currentPost.date}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>설명:</strong><br>
                    ${currentPost.description || '설명 없음'}
                </div>
                ${currentPost.tags && currentPost.tags.length > 0 ? `
                    <div style="margin-bottom: 15px;">
                        <strong>태그:</strong><br>
                        ${currentPost.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `;

            if (currentPost.files.length > 0) {
                content += '<div><strong>첨부파일:</strong></div>';
                currentPost.files.forEach(file => {
                    content += `
                        <div class="file-item">
                            <div>
                                <strong>${file.name}</strong> (${formatFileSize(file.size)})
                                ${file.description ? `<br><small style="color: #666;">${file.description}</small>` : ''}
                            </div>
                            <button class="btn" onclick="downloadFile('${file.id}', '${file.name}')">다운로드</button>
                        </div>
                    `;
                });
            }

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        // 게시글 수정
        function editPost() {
            if (!currentPost) return;

            isEditing = true;
            document.getElementById('titleInput').value = currentPost.title;
            document.getElementById('descriptionInput').value = currentPost.description;
            document.getElementById('tagsInput').value = currentPost.tags ? currentPost.tags.join(', ') : '';

            closeModal();
            document.getElementById('writeForm').style.display = 'block';
        }

        // 게시글 삭제
        async function deletePost() {
            if (!currentPost) return;

            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    await apiCall(`/posts/${currentPost.id}`, {
                        method: 'DELETE'
                    });
                    
                    await loadPosts();
                    closeModal();
                    alert('삭제되었습니다.');
                } catch (error) {
                    alert('삭제 실패: ' + error.message);
                }
            }
        }

        // 검색
        function search() {
            renderPosts();
        }

        // 태그 버튼 렌더링
        function renderTagButtons() {
            const tagButtons = document.getElementById('tagButtons');
            if (!allTags.length) {
                tagButtons.innerHTML = '<span style="color: #666; font-size: 12px;">태그가 없습니다.</span>';
                return;
            }

            tagButtons.innerHTML = `
                <button class="tag-button ${!selectedTag ? 'active' : ''}" onclick="filterByTag('')">전체</button>
                ${allTags.map(tag => `
                    <button class="tag-button ${selectedTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">${tag}</button>
                `).join('')}
            `;
        }

        // 태그로 필터링
        function filterByTag(tag) {
            loadPosts(1, tag);
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'block';
            pageInfo.textContent = `${currentPage} / ${totalPages}`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        // 페이지 변경
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            loadPosts(page, selectedTag);
        }

        // 모달 닫기
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal').style.display = 'none';
        }

        // 파일 다운로드
        function downloadFile(fileId, fileName) {
            const link = document.createElement('a');
            link.href = `/download/${fileId}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 유틸리티 함수
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
