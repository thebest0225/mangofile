
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mangofile</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- 모바일 홈화면 아이콘 -->
  <link rel="apple-touch-icon" href="favicon2.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon2.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon2.png">
  <link rel="apple-touch-icon" sizes="167x167" href="favicon2.png">
  
  <!-- 안드로이드 홈화면 아이콘 -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon2.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon2.png">
  <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Mangofile&quot;,&quot;short_name&quot;:&quot;Mangofile&quot;,&quot;icons&quot;:[{&quot;src&quot;:&quot;favicon2.png&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/png&quot;}],&quot;start_url&quot;:&quot;/&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;theme_color&quot;:&quot;#f5f3f0&quot;,&quot;background_color&quot;:&quot;#f5f3f0&quot;}">
  
  <!-- PWA 메타 태그 -->
  <meta name="theme-color" content="#f5f3f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Mangofile">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <!-- 메인 로고 -->
    <div class="main-logo">
      <img src="logo.png" alt="Mangofile" onclick="refreshPage()">
    </div>
    
    <!-- 로그인 폼 -->
    <div id="loginForm" class="login-form">
      <div class="login-logo-container">
        <img src="logo.png" alt="Mangofile" class="login-logo">
        <h2 class="login-title">Mangofile</h2>
      </div>
      <form>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" maxlength="4">
        </div>
        <button type="button" onclick="login()" class="btn login-btn">로그인</button>
      </form>
    </div>

    <!-- 게시판 -->
    <div id="boardContainer" class="hidden">
      <div class="board">
        <div class="board-header">
          <div class="board-logo-section">
            <img src="logo.png" alt="Mangofile" class="board-logo" onclick="refreshPage()">
            <h3>Mangofile</h3>
          </div>
          <div class="button-group">
            <button onclick="showWriteForm()" class="btn btn-small">글쓰기</button>
            <button onclick="logout()" class="btn btn-small" style="background: #6c757d;">로그아웃</button>
          </div>
        </div>
        
        <!-- 글쓰기 폼 -->
        <div id="writeForm" class="write-form hidden">
          <div class="write-form-header">
            <h4 id="formTitle">글쓰기</h4>
            <button onclick="hideWriteForm()" class="btn btn-small" style="background: #6c757d;">취소</button>
          </div>
          <form onsubmit="handlePostSubmit(event)">
            <div class="form-group">
              <label>제목</label>
              <input type="text" id="postTitle" class="form-control" required>
            </div>

            <div class="form-group">
              <label>설명</label>
              <textarea id="postDescription" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>파일 업로드 (최대 4개, 각 파일 최대 500MB)</label>
              <input type="file" id="multipleFiles" multiple class="form-control" onchange="handleFileSelect(event)">
              <div id="selectedFiles"></div>
            </div>

            <div style="text-align: right; margin-top: 12px;">
              <button type="button" onclick="hideWriteForm()" class="btn" style="background: #6c757d;">취소</button>
              <button type="submit" class="btn">저장</button>
            </div>
          </form>
        </div>

        <div id="boardList" class="board-list">
          <!-- 게시글 목록이 여기에 표시됩니다 -->
        </div>
        
        <!-- 검색 영역 -->
        <div class="search-section">
          <div class="search-group">
            <input type="text" id="searchInput" class="search-input" placeholder="제목/설명 검색..." oninput="searchPosts(this.value)">
            <button type="button" onclick="clearSearch()" class="btn btn-small" style="background: #6c757d;">초기화</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 글 상세보기 모달 -->
  <div id="viewModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h4 id="viewTitle"></h4>
        <div>
          <button onclick="editPost()" class="btn btn-small">수정</button>
          <button onclick="deletePost()" class="btn btn-small btn-danger">삭제</button>
          <button onclick="closeViewModal()" class="btn btn-small" style="background: #6c757d;">닫기</button>
        </div>
      </div>
      <div id="viewContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
